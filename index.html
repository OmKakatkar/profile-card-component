<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <article class="card">
      <div class="card-head">
        <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
      </div>
      <div class="card-inner-wrapper">
        <img
          src="./images/image-victor.jpg"
          alt=""
          aria-hidden="true"
          class="card-profile"
        />
        <h2 class="card-heading blue">
          Victor Crest
          <span class="card-age gray"> 26 </span>
        </h2>
        <p class="card-place gray">London</p>
        <hr class="card-line" />
        <div class="card-stat-container">
          <div class="card-stat">
            <h3 class="card-stat-heading blue">80K</h3>
            <p class="card-stat-desc li-gray">Followers</p>
          </div>
          <div class="card-stat">
            <h3 class="card-stat-heading blue">803K</h3>
            <p class="card-stat-desc li-gray">Likes</p>
          </div>
          <div class="card-stat">
            <h3 class="card-stat-heading blue">1.4K</h3>
            <p class="card-stat-desc li-gray">Photos</p>
          </div>
        </div>
      </div>
    </article>
    <footer class="attribution">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution-link"
          >Frontend Mentor</a
        >.
      </div>
      <div>
        Coded by
        <a href="omkakatkar-portfolio.netlify.app" class="attribution-link"
          >Om Kakatkar</a
        >.
      </div>
    </footer>
  </body>
</html>
