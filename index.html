<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-head">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-inner-wrapper">
          <img src="./images/image-victor.jpg" alt="" class="card-profile" />
          <h1 class="card-heading blue">
            Victor Crest
            <span class="card-age gray"> 26 </span>
          </h1>
          <p class="card-place gray">London</p>
          <hr class="card-line" />
          <div class="card-stat-container">
            <div class="card-stat">
              <h2 class="card-stat-heading blue">80K</h2>
              <p class="card-stat-desc gray">Followers</p>
            </div>
            <div class="card-stat">
              <h2 class="card-stat-heading blue">803K</h2>
              <p class="card-stat-desc gray">Likes</p>
            </div>
            <div class="card-stat">
              <h2 class="card-stat-heading blue">1.4K</h2>
              <p class="card-stat-desc gray">Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution-link"
          >Frontend Mentor</a
        >.
      </div>
      <div>
        Coded by
        <a href="omkakatkar-portfolio.netlify.app" class="attribution-link"
          >Om Kakatkar</a
        >.
      </div>
    </footer>
  </body>
</html>
