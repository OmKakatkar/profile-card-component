<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <article class="card">
      <div class="card-head">
        <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
      </div>
      <div class="card-inner-wrapper">
        <img
          src="./images/image-victor.jpg"
          alt=""
          aria-hidden="true"
          class="card-profile"
        />
        <h2 class="card-heading">
          Victor Crest
          <span class="card-age"> 26 </span>
        </h2>
        <p class="card-place">London</p>
        <div class="card-stat-container">
          <div class="card-stat">
            <h3 class="card-stat-heading">80K</h3>
            <p class="card-stat-desc">Followers</p>
          </div>
          <div class="card-stat">
            <h3 class="card-stat-heading">803K</h3>
            <p class="card-stat-desc">Likes</p>
          </div>
          <div class="card-stat">
            <h3 class="card-stat-heading">1.4K</h3>
            <p class="card-stat-desc">Photos</p>
          </div>
        </div>
      </div>
    </article>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution-link"
        >Frontend Mentor</a
      >. Coded by
      <a href="omkakatkar-portfolio.netlify.app" class="attribution-link"
        >Om Kakatkar</a
      >.
    </footer>
  </body>
</html>
